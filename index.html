<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Cadastro e Listagem de Produtos</title>
</head>
<body>
    <h1>Cadastro e Listagem de Produtos</h1>

    <h2>Cadastrar Novo Produto</h2>
    <form id="produtoForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="descricao">Descrição do Produto:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="valor">Valor do Produto:</label>
        <input type="number" id="valor" name="valor" step="0.01" required><br>

        <label for="disponibilidade">Disponível para Venda:</label>
        <select id="disponibilidade" name="disponibilidade" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <h2>Listagem de Produtos</h2>
    <table id="produtoTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="produtoBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
